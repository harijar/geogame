<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the country</title>
    <script type="module" src="js/game.js"></script>
    <script type="module" src="js/ui.js"></script>
</head>
<body>
    <div id="buttonsGameInterrupted">
        <button type="button" style="text-align: center" id="newGameButton">New game</button>
        <button type="button" style="text-align: center" id="stopGameButton">To the main menu</button>
    </div>
    <h1 style="text-align: center">Guess the country</h1>
    <form style="text-align: center">
        <label for="guessInput">Country:</label>
        <input type="text" id="guessInput" autofocus>
        <button type="button" id="guessButton">Submit</button>
    </form>
    <div id="promptsDiv" style="text-align: center">
    </div>
    <div id="buttonsGameEnded" style="display: none; text-align: center">
        <br><br>
        <button type="button" id="playAgainButton">Play again</button>
        <button type="button" id="mainMenuButton">To the main menu</button>
    </div>
</body>
</html>
